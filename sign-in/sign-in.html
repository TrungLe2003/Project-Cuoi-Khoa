<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="sign-in.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="apple-touch-icon-precomposed" href="https://trungnguyenlegend.com/wp-content/uploads/2018/03/favicon.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://trungnguyenlegend.com/wp-content/uploads/2018/03/favicon.png"><link rel="shortcut icon" href="https://trungnguyenlegend.com/wp-content/uploads/2018/03/favicon.png">	<meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
<link rel="alternate" hreflang="vi" href="https://trungnguyenlegend.com/trung-nguyen/" />
<link rel="alternate" hreflang="en" href="https://trungnguyenlegend.com/trung-nguyen/?lang=en" />
<link rel="alternate" hreflang="zh-hant" href="https://trungnguyenlegend.com/trung-nguyen/?lang=zh-hant" />
<link rel="alternate" hreflang="ko" href="https://trungnguyenlegend.com/trung-nguyen/?lang=ko" />
<link rel="alternate" hreflang="x-default" href="https://trungnguyenlegend.com/trung-nguyen/" />

  </head>
  <body>
      <div class="container_logo">
        <img src="./sing-in-img/tn.png" alt="" />
        <h1>THƯƠNG HIỆU CÀ PHÊ RANG XAY SỐ 1 VIỆT NAM</h1>
      </div>

      <div class="sign-in">
        <div class="form_sign-in">
          <img
            src="./sing-in-img/new-logo.png"
            alt=""
            class="new_trungnguyen_logo"
          />
          <h1 class="Welcome">Chào mừng!</h1>
          <p class="Welcome-information">
            Mọi thông tin đăng nhập của người dùng đều được bảo mật.
          </p>

          <div class="input_information">
            <input type="email" class="input_email" placeholder="Email" />
            <i class="fa-regular fa-envelope"></i>
          </div>
          <br />
          <div class="input_information">
            <input
              type="password"
              class="input_password"
              placeholder="Password"
            />
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="set-default_forgot-password">
            <div class="set-a-default">
              <input type="checkbox" name="" id="" />
              <span>Đặt tài khoản làm mặc định</span>
            </div>
            <a href="../reset-password/rs-password.html">Quên mật khẩu?</a>
          </div>

          <div class="sign-in-btn">
            <button class="btn-without-google">Đăng nhập</button>
          </div>

          <div class="sign-in-btn btn_logo_google">
            <i class="fa-brands fa-google"></i>
            <button class="btn-with-google">Đăng nhập với Google</button>
          </div>
          <div class="sign_up_now">
            Chưa có tài khoản đăng nhập? <a href="../sign-up/sign-up.html">Đăng ký ngay </a>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
